<div class="row justify-content-center margen">
  <div class="col-md-11">
    <h4 class="mb-3">Crear Producto</h4>
    <div class="container">
      <form [formGroup]="formCreate" (ngSubmit)="submitForm()" novalidate>
        <div class="row ">
          <div class="col-md-6">

            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="nombre">Descripci贸n </label>
              <div class="col-sm-8">
                <input type="text" class="form-control"
                formControlName="description" name="description"
                  placeholder="Descripci贸n o nombre del producto" />
              </div>
              <div class="col-auto">
                <small *ngIf="errorHandling('description', 'required')" class="text-danger">
                 La descripci贸n es requerida
                </small>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="quantity">Productos disponibles </label>
              <div class="col-sm-8">
                <input type="number" id="campos" min="1"  class="form-control" formControlName="quantity" name="quantity" />
              </div>

              <div class="col-sm-4">
                <small *ngIf="errorHandling('quantity', 'required')" class="text-danger">
                  La cantidad de productos es requerido
                </small>
              </div>

            </div>

            <div class="form-group row">

              <label class="col-sm-4 col-form-label" for="price">Precio</label>
              <div class="col-sm-8">
                <input type="text" id="campos" class="form-control" formControlName="price" name="price" />
              </div>

              <div class="col-sm-4">
                <small *ngIf="errorHandling('price', 'required')" class="text-danger">
                  La cantidad de productos es requerido
                </small>
              </div>
           </div>

            <!-- <div class="form-group row">
              <div class="col-sm-8">

                <label  class="col-sm-4 col-form-label"><input type="radio" name="state" formControlName="state" (click)="onState(1)" value="1" />activo</label>
                <label  class="col-sm-4 col-form-label"><input type="radio" name="state" formControlName="state" (click)="onState(0)" value="0" />inactivo</label>
              </div>
            </div>-->


          </div>


           <div class="col-md-6">
               <div class="form-group row">
                <label for="category" class="col-sm-4 col-form-label">Categorias </label>
               <div class="col-sm-8">
                <!--Array control genero-->
                <div formArrayName="category">
                  <!--Nombre del control con el indice y valor obtenido de la lista de generos-->
                  <!--Cada vez que cambia o se selecciona, debe actualizar el array que guarda los id de genero-->
                  <div class="form-check" id="categ" *ngFor="let p of category.controls; index as i">
                    <input type="checkbox" class="form-check-input" [formControlName]="i" [value]="categoriesList[i]?.id"
                      (change)="onCheckChange(categoriesList[i]?.id, $event)" />
                    <label class="form-check-label">{{
                                categoriesList[i]?.description
                              }}</label>
                  </div>
                </div>
               </div>
              </div>


              <div class="form-group row">
        <label for="classification">Classificaciones</label>
        <select class="form-control" id="combo" formControlName="classification">
          <option  *ngFor="let clas of classificationList" [value]="clas.id">
            {{clas.description}}
          </option>
        </select>
        <div class="col-sm-4">
          <small *ngIf="errorHandling('classification', 'required')" class="text-danger">
            La classificaci贸n es requerido
          </small>
        </div>
      </div>

          <div class="form-group row">
              <label for="state">Estado</label>
            <div class="col-sm-8">
              <select class="form-control" id="campos" formControlName="state">
                <option value="1" (change)="onState(1)"> Activo</option>
                <option value="0" (change)="onState(0)"> Inactivo</option>
              </select>
            </div>
          </div>



          <div class="col-md-6">
            <div class="form-group row">
              <label for="image" class="col-sm-4 col-form-label">Imagen </label>
              <div class="col-sm-8">
                <input type="file" class="formControl" name="image" (change)="onFileSelect($event)" />
              </div>
             
              <div *ngIf="imageURl && imageURl !== ''" class="card" style="width: 18rem;">
                <img [src]="imageURl" alt="Imagen" class="img-fluid card-img-top">
              </div>

            </div>
          </div>

          </div>

          <br /><br />
          <div class="form-group row" id="buttons">
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-info">Guardar</button>
              <button type="reset" class="btn btn-info" (click)="onReset()">
                Cancelar
              </button>
              <button type="button" class="btn btn-info" (click)="onBack()">
                Regresar
              </button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
