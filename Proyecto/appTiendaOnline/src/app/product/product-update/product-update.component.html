<div class="container">
  <div class="col-11">
    <h4 class="mb-3">Actualizar Producto</h4>

   <!-- <ng-template #loading>
      <img class="img-fluid rounded mx-auto d-block" src="/assets/img/loading.gif" alt="Cargando..."
        style="width: 300px;" />
    </ng-template>-->
    <ng-template [ngIf]="formUpdate">
    <ng-template [ngIf]="product">
      <form [formGroup]="formUpdate" (ngSubmit)="submitForm()" novalidate>

        <div class="row ">

          <div class="col-md-6">

            <input type="hidden" formControlName="id" />

            <div class="form-group row" >
              <label class="col-sm-4 col-form-label" for="description">Descripción </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="description" name="description" />
              </div>
              <div class="col-sm-4">
                <small *ngIf="errorHandling('description', 'required')" class="text-danger">
                  La descripción es requerido
                </small>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="quantity">Productos disponibles </label>
              <div class="col-sm-8">
                <input type="number" id="campos" class="form-control" formControlName="quantity" name="quantity"/>
              </div>
              <div class="col-sm-4">
                <small *ngIf="errorHandling('quantity', 'required')" class="text-danger">
                  La cantidad es requerido
                </small>
              </div>
            </div>

            <div class="form-group row">
              <label for="precio" class="col-sm-4 col-form-label">Precio</label>
              <div class="col-sm-8">
                <input type="text" id="campos" class="form-control" formControlName="price" name="price" />
              </div>
              <div class="col-auto">
                <small *ngIf="errorHandling('price', 'required')" class="text-danger">
                  El precio es requerido
                </small>
                <small *ngIf="errorHandling('price', 'pattern')" class="text-danger">
                  El precio debe contener solo números
                </small>
              </div>
            </div>


          </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label for="category" class="col-sm-4 col-form-label">Categorias </label>
            <div class="col-sm-8">
              <div formArrayName="category" name="category" *ngIf="categoryList">
                <div class="form-check" *ngFor="let p of category.controls; index as i">
                  <label class="form-check-label"><input type="checkbox" class="form-check-input" [formControlName]="i"
                      [value]="categoryList[i].id" (change)="onCheckChange(categoryList[i].id, $event)" />
                    {{ categoryList[i]?.description}}</label>
                </div>
              </div>
            </div>
          </div>

        <div class="form-group">
        <label for="classification">Classificaciones</label>
        <select class="form-control" id="combo" formControlName="classification">
          <option  *ngFor="let clas of classificationList" [value]="clas.id">
            {{clas.description}}
          </option>
        </select>
        <div class="col-sm-4">
          <small *ngIf="errorHandling('classification', 'required')" class="text-danger">
            La classificación es requerido
          </small>
        </div>
      </div>

        <div class="form-group row">
           <label for="state">Estado</label>
          <div class="col-sm-8">
            <select class="form-control" id="campos" formControlName="state">
              <option value="1" (change)="onState(1)"> Activo</option>
              <option value="0" (change)="onState(0)"> Inactivo</option>
            </select>
          </div>
        </div>

           <!--Imagen-->
           <div class="col-md-6">
            <div class="form-group row">
              <label for="image" class="col-sm-4 col-form-label">Imagen </label>
              <div class="col-sm-8">
                <input type="file" class="formControl" name="image" (change)="onFileSelect($event)" />
              </div>
              <div class="card" style="width: 18rem;" *ngIf="imageURl && imageURl !== ''">
                <img [src]="imageURl" class="img-fluid card-img-top">
              </div>
            </div>
            </div>

          </div>

          <div class="col-md-10 ">
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="reset" class="btn btn-secondary" (click)="onReset()">
                Cancelar
              </button>
              <button type="button" class="btn btn-info" (click)="onBack()">
                Regresar
              </button>
            </div>

          </div>

        </div>
      </form>
  </ng-template>
  </ng-template>
</div>
</div>
